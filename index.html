<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="check-weather is an application that updates users on weather conditions based on the city they search">
    <meta name="keywords"
        content="weather, weather condition, weather forecast, temperature, humidity, wind speed, pressure, city, city weather">
    <meta name="author" content="Samuel Anderson">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Check Weather</title>
</head>

<body>
    <header>
        <!--Heading-->
        <h1><i class="fa-solid fa-cloud-sun-rain"></i>Check a City's Weather</h1>
    </header>
    <section>
        <!--Main container for all elements-->
        <div id="main">
            <!--City input-->
            <div>
                <form id="input-field">
                    <input type="text" name="city" id="city-input" placeholder="type in a city"
                        aria-label="input field for city (allows for typing in a city's name)" required>
                    <input type="submit" value="search" id="search-button"
                        aria-label="search button (for submitting typed in city name)">
                </form>
            </div>
            <!--City placeholder-->
            <div>
                <h2 id="city-placeholder">
                    Dublin
                </h2>
            </div>
            <!--Date placeholder-->
            <div>
                <h3 id="date-placeholder">
                    Thursday March 23, 2023
                </h3>
            </div>
            <!--Weather description, temperature, and icon placeholder-->
            <div id="temp-desc-icon">
                <span id="weather-description" class="core-elements">
                </span>
                <img src="https://openweathermap.org/img/wn/@2x.png" alt="weather condition" id="icon"
                    class="core-elements">
                <!--Temperature container-->
                <span id="temp-box">
                    <span id="temperature" class="core-elements">
                    </span>
                    <span id="temp-unit" class="core-elements">
                        <a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </span>
            </div>
            <!--Weekly weather forecast elements placeholder-->
            <div id="weather-elements">
                <ul>
                    <li>
                        <p>
                            Pressure:
                            <span id="pressure"></span>
                            <small>Pa</small>
                        </p>
                    </li>
                    <li>
                        <p>
                            Humidity:
                            <span id="humidity"></span>
                            <small>g.m-3</small>
                        </p>
                    </li>
                    <li>
                        <p>
                            Wind Speed:
                            <span id="wind"></span>
                            <small>km/hr</small>
                        </p>
                    </li>
                </ul>
            </div>
            <!--Weekly weather forecast header-->
            <h3 id="forecast-header">Your location's forecast</h3>
            <!--Weekly weather forecast div-->
            <div id="forecast">
            </div>
        </div>
    </section>
    <!--Scripts-->
    <script src="https://kit.fontawesome.com/b6d3775a16.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <noscript>Sorry! You need a browser that supports Javascript</noscript>
</body>

</html>
