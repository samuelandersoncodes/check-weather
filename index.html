<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="check-weather is an application that updates users on weather conditions based on the city they search">
    <meta name="keywords"
        content="weather, weather condition, weather forecast, temperature, humidity, wind speed, pressure, city, city weather">
    <meta name="author" content="Samuel Anderson">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Check Weather</title>
</head>

<body>

    <header>
        <!--Heading-->
        <h1><i class="fa-solid fa-cloud-sun-rain"></i>The Weather in Your City</h1>
    </header>
    <section>
        <!--Main container for all elements-->
        <div id="main">
            <!--City input-->
            <div>
                <form id="input-field">
                    <label for="city-input"></label>
                    <input type="text" name="city" id="city-input" placeholder="type in a city" required>
                    <input type="submit" value="search" id="search-button">
                </form>
            </div>
            <!--City placeholder-->
            <div>
                <h2 id="city-placeholder">
                </h2>
            </div>
            <!--Date placeholder-->
            <div>
                <p id="date-placeholder">
                </p>
            </div>
            <!--Weather description, temperature, and icon placeholder-->
            <div id="temp-desc-icon">
                <span id="weather-description" class="core-elements">
                </span>
                <img src="" alt="weather condition" id="icon" class="core-elements">
                <!--Temperature container-->
                <span id="temp-box">
                    <span id="temperature" class="core-elements">
                    </span>
                    <span id="temp-unit" class="core-elements">
                        <a id="celsius-link" href="">°C</a>|<a id="fahrenheit-link" href="">°F</a>
                    </span>
                </span>
            </div>
            <!--Weather elements placeholder-->
            <div id="weather-elements">
                <ul>
                    <li>
                        <p>
                            Pressure:
                            <span id="pressure"></span>
                            <small>Pa</small>
                        </p>
                    </li>
                    <li>
                        <p>
                            Humidity:
                            <span id="humidity"></span>
                            <small>g.m-3</small>
                        </p>
                    </li>
                    <li>
                        <p>
                            Wind Speed:
                            <span id="wind"></span>
                            <small>km/hr</small>
                        </p>
                    </li>
                </ul>
            </div>
            <div id="forecast">

            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/b6d3775a16.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <noscript>Sorry! You need a browser that supports Javascript</noscript>
</body>

</html>
