<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="check-weather is an application that updates users on weather conditions based on the city they search">
    <meta name="keywords"
        content="weather, weather condition, weather forecast, temperature, humidity, wind speed, pressure, city, city weather">
    <meta name="author" content="Samuel Anderson">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Check Weather</title>
</head>

<body>

    <header>
        <!--Heading-->
        <h1><i class="fa-solid fa-cloud-sun-rain"></i>The Weather in Your City</h1>
    </header>
    <section>
        <!--Main container for all elements-->
        <div id="main">
            <!--City input-->
            <div id="input-field">
                <input type="text" name="city" id="city-input" placeholder="type in a city">
                <input type="submit" value="search" id="search-button">
            </div>
            <!--City placeholder-->
            <div id="city-placeholder">
                <h2>
                    Berlin
                </h2>
            </div>
            <!--Date placeholder-->
            <div id="date-placeholder">
            </div>
            <!--Weather description placeholder-->
            <div id="weather-description">
                <h3>
                    Cloudy ☁️
                </h3>
            </div>
            <!--Temperature placeholder-->
            <div id="temperature">
                <h3>
                    3°C
                </h3>
            </div>
            <!--Weather elements placeholder-->
            <div id="weather-elements">
                <ul>
                    <li>
                        <p>
                            Pressure :
                            <span></span> Pa
                        </p>
                    </li>
                    <li>
                        <p>
                            Humidity :
                            <span></span> g.m-3
                        </p>
                    </li>
                    <li>
                        <p>
                            Wind Speed :
                            <span></span> km/hr
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/b6d3775a16.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <noscript>Sorry! You need a browser that supports Javascript</noscript>
</body>

</html>
